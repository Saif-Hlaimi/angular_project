<p style="font-size: 28px; color: blue;">{{test}}</p> <br>

<img [src]="imagepath" alt="imagede produit"> <br>

<div style="display: flex; gap: 20px;">
  <button (click)="add()">Ajouter</button>
  <p>quantité ajoutées : {{quantity}}</p>
  <button (click)="delete()" [disabled]="quantity == 0">Supprimer</button>
  <input placeholder="Choisir la couleur" [(ngModel)] = "color" (ngModelChange)="validateColor()">
  <p *ngIf= "isValidColor">  Disponibilité : <span [style.color]="color"> Disponible </span> </p>

</div>
